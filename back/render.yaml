services:
  - type: web
    name: hostel-manager-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: FLASK_PORT
        value: 10000
      - key: FLASK_DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: hostel-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
